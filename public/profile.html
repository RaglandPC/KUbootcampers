<body>

    <div class="container z-depth-3" style="background-color: white;" id="profileCon">
        <h3 style="text-align: center;">Profile Information</h3>
        <div class="row">
                <img id="blah" src="http://placehold.it/180" alt="your image" class="circle responsive-img" style="height: 140px;">
            </div>
        <form class="col s12" id="profileSubmit">
                <div class="row">
                        <input type="file" name="file" id="file" class="inputfile" onchange="readURL(this);" />
                        <label for="file">Upload an Image</label>
                </div>
            <div class="row">
                <div class="input-field col m6 s12">
                    <input id="first" type="text" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col m6 s12">
                    <input id="last" type="text" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s12">
                    <input id="number" type="text" required>
                    <label for="number">Phone Number</label>
                </div>
                <div class="input-field col m6 s12">
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                    <label for="textarea2">Bio</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s12">
                    <select>
                        <option value="" disabled selected>Choose your class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                    </select>
                    <label>Class</label>
                </div>

                <div class="row">
                    <div class="col m12">
                        <p class="center-align">
                            <button id="profileSubmit" class="btn btn-large" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </p>
                    </div>
                </div>
        </form>
        </div>
    </div>
