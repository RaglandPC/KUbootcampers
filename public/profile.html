    <div class="container z-depth-3">
        <h3 style="text-align: center;">Profile Information</h3>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col m6 s12">
                        <input id="first" type="text" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col m6 s12">
                        <input id="last" type="text" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m6 s12">
                        <input id="number" type="text" required>
                        <label for="number">Phone Number</label>
                    </div>
                    <div class="input-field col m6 s12">
                        <input id="email" type="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Bio</label>
                    </div>
                </div>
                <div class="row">
                <div class="input-field col m6 s12">
                        <select>
                            <option value="" disabled selected>Choose your class</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Class</label>
                    </div>
                    <form action="#">
                            <div class="file-field input-field col m6 s12">
                              <div class="btn">
                                <span>Upload an image</span>
                                <input type="file">
                              </div>
                              <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                              </div>
                            </div>
                        </div>
                          </form>
                <div class="row">
                    <div class="col m12">
                        <p class="center-align">
                            <button class="btn btn-large blue lighten-2" type="submit" name="action">Submit</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
